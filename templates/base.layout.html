{{define "base"}}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

    {{block "css" .}} {{end}}

  <body>
    <div id="container" class="justify-center items-center content-center">
      <nav
        class="flex h-20 bg-cyan-800 text-white text-xl justify-center gap-4 items-center"
      >
        <a href="/">Home</a>
        <a href="/about">About</a>
      </nav>
      <div class="row">
        <div class="col">{{block "content" .}} {{end}}</div>
      </div>
    </div>
    {{block "js" .}} {{end}}

</html>
{{end}}
